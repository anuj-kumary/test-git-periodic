name: update_product_price
fullyQualifiedName: sample_data.ecommerce_db.shopify.update_product_price
description: Procedure to update product price
storedProcedureCode:
  code: |-
    CREATE OR REPLACE PROCEDURE update_product_price(product_id INT, new_price DECIMAL) RETURNS VOID LANGUAGE SQL AS $$
    BEGIN
      UPDATE products
      SET price = new_price
      WHERE id = product_id;
    END;
    $$;
